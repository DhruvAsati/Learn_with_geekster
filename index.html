<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fn">Firstname</label>
            <input type="text" id="fn" name="fname"/><br><br>
            <label for="mn">Middlename</label>
            <input type="text" id="mn"name="mname"/><br><br>
            <label for="ln">Lastname</label>
            <input type="text" name="lname" id="ln"/>
            <br><br>
            <label for="couses">Course : </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label for="gen">Gender :</label>
            <br><br>
            <input type="radio" name="M" id="gen"> Male<br>
            <input type="radio" name="F" id="gen"> Female<br>
            <input type="radio" name="O" id="gen"> Other
            <br>
            <br>
            <label for="DOB"> DOB</label>
            <input type="datetime-local" id="DOB"/>
            <br>
            <label for="phone">Phone</label>
            <input type="button" value="+91" disabled />
            <input type="tel" id="phone"/>
            <br><br>
            <label for="add">Address</label><br>
            <textarea name="Address" id="add" cols="100" rows="6"></textarea>
            <br><br>
            <label for="mail">Email :</label>
            <input type="email" name="email"/>
            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="password" id="pass">
            <br>
            <br>
            <label for="re-pass">Re-type password</label>
            <input type="password" id="re-pass"/><br>
            <br>
            <input type="checkbox" name="T&C" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" name="file-selected" id="file"/>
            <br><br>
             <label for="color" >Choose Color</label>
             <input type="color" name="fcolor" id="color"/>
        </fieldset>
    </form>
    
</body>
</html>
